<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buissess Card</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="stars">
        <div id="starsOne"></div>
        <div id="starsTwo"></div>
    </div>

    <div class="game">
        <canvas></canvas>
        <h2 id="Text">Press G</h2>

        <div style="display:none;">
            <img id="aim" src="aim2.png" />
            <img id="pit" src="pit2.png" /> 
            <img id="cntrscrn" src="cntrscrn.png" /> 
        </div>
    </div>

    <section class="screens-container">
        <section class="containerL">
            <div class="screen-item screenOne">
                <img src="screen.png" alt="sOne"/> 
                <div class="Onscreen-item s1"></div>
            </div>
            <div class="screen-item screenTwo">
                <img src="screen.png" alt="sTwo"/> 
                <div class="Onscreen-item s2"></div>
            </div>
        </section>

        <section class="containerR">
            <div class="screen-item screenThree">
                <img src="screen.png" alt="sThree"/> 
                <div class="Onscreen-item s3"></div>
            </div>
            <div class="screen-item screenFour">
                <img src="screen.png" alt="sFour"/> 
                <div class="Onscreen-item s4"></div>
            </div>
        </section>
    </section>

</body>
<script src="JS/game.js"></script>
</html>
